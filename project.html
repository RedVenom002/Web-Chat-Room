<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Boxes Page</title>
<link rel="stylesheet" href="styles.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</head>
<body>

<div class="container">
    <div class="box">
        <h2>Login</h2>
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <textarea id="test" rows="10" placeholder="Type here..."></textarea>
    </div>
    <div class="box">
        <h2>Details</h2>
        <div class="input-group">
            <label for="user">Username:</label>
            <input id="response_username" type="text" id="user" name="user">
        </div>
        <textarea id="response" rows="10" readonly>This text area is readonly.</textarea>
    </div>
</div>

</body>
</html>
